    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <section class="login-header">
       <nav class="pages">
         <a href="" class="logo">Bertink</a>
         <div class="links-container">
            <span class="material-symbols-outlined" id="hidem" onclick="hideMenu()">close</span>
            <ul>

                <a href="about.html"><li>ABOUT</li></a>

                <a href="contact.html"><li>CONTACT</li></a>
                <a href="join.html"><li>JOIN US</li></a>
            </ul>
         </div>

         <span class="material-symbols-outlined" id="showm" onclick="showMenu()">menu</span>
       </nav>
       <div class="textbox">

       </div>
       
    </section>
    <section class="l-form">
        <form action="#" method="get" class="form">
           <div class="information">
            Username

    </section>
    

    <script>
const hide=document.querySelector('#hidem');
const show=document.querySelector('#showm');
const container=document.querySelector('.links-container');

 function hideMenu(){
    hide.style.display="none";
    show.style.display="block";
    container.style.marginRight="-200px";
    container.style.transition="1s";

 }
 function showMenu(){
show.style.display="none";
hide.style.display="block";
container.style.marginRight="0px";
container.style.transition="1s";
 }

    </script>
</body>
</html>
